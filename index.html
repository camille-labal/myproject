<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SkillForge - Développez vos compétences</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Bannière de bienvenue -->
    <div class="banner">
        <div class="container">
            <h1>Développez vos compétences avec SkillForge</h1>
            <h2>Rejoignez des ateliers pratiques pour maîtriser des outils modernes</h2>
            <a href="#signup" class="btn-primary">Rejoindre un atelier</a>
        </div>
    </div>

    <!-- Carte de profil utilisateur -->
    <div class="container card">
        <img src="css/images/avatar.jpg" alt="Avatar" class="avatar"> <!-- Chemin mis à jour -->
        <h3>Camille Labal</h3>
        <p>Spécialiste en UX Design | Instructrice SkillForge</p>
        <a href="#learn-more" class="btn-secondary">En savoir plus</a>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="container" id="signup">
        <h2>Inscrivez-vous aux ateliers SkillForge</h2>
        <form action="#">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="workshop">Atelier :</label>
            <select id="workshop" name="workshop">
                <option value="UX">Design UX</option>
                <option value="Data">Analyse de données</option>
                <option value="Marketing">Marketing digital</option>
                <option value="Softskill, communication et efficacité relationnelle">Softskill</option>
                <option value="Maitrise de l'anglais">Anglais</option>
                <option value="Maitrise de l'espagnol">Espagnol</option>
                <option value="Macroéconomie">Macroéconomie</option>
                <option value="Microéconomie">Microéconomie</option>
            </select>
            
            <button type="submit" class="btn-primary">S'inscrire</button>
        </form>
    </div>

</body>
</html>
